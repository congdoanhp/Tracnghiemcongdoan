<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài làm trắc nghiệm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 20px;
      margin-top: 16px;
      color: #333;
    }

    #timer {
      font-size: 28px;
      font-weight: bold;
      color: #d50000;
      margin: 12px 0;
    }

    iframe {
      width: 100%;
      height: 90vh;
      max-height: 650px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>⏱ Thời gian làm bài của bạn:</h2>
  <div id="timer">05:00</div>

  <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdXoytF8ovWLjBTjQFqUQbE0U2XdqTZwCjdeO30XWPaXgpVWw/viewform?embedded=true">
    Đang tải biểu mẫu…
  </iframe>

  <script>
    let seconds = 300;
    const timerDisplay = document.getElementById("timer");
    const formFrame = document.getElementById("formFrame");

    function updateTimer() {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      if (seconds <= 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "⛔ Hết giờ làm bài!";
        formFrame.style.display = "none";
      }
      seconds--;
    }

    updateTimer();
    const countdown = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
