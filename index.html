<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài làm trắc nghiệm</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    #timer { font-size: 32px; color: red; margin-bottom: 20px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <h2>⏳ Thời gian làm bài của bạn:</h2>
  <div id="timer">05:00</div>

  <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdXoytF8ovWLjBTjQFqUQbE0U2XdqTZwCjdeO30XWPaXgpVWw/viewform?embedded=true">
    Đang tải biểu mẫu…
  </iframe>

  <script>
    let seconds = 300; // 5 phút
    const timerDisplay = document.getElementById("timer");
    const formFrame = document.getElementById("formFrame");

    function updateTimer() {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      if (seconds <= 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "⛔ Hết giờ làm bài!";
        formFrame.style.display = "none";
      }
      seconds--;
    }

    updateTimer();
    const countdown = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
